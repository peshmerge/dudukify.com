    <script>
        function playNote(noteLetter) {
            // Get the button element based on the passed note letter
            var buttonElement = document.getElementById('body-' + noteLetter);
            // Get the note name based on the letter
            var noteName = 'note-' + noteLetter;
            var noteElement = document.getElementById(noteName);
            // Loop through all notes and 1)pause them; 2) remove the glow effect
            document.querySelectorAll('.playing').forEach(function(element, index) {
                elementId = element.getAttribute('id');
                if (elementId !== noteName) {
                    pauseNote(element, document.getElementById('body-' + elementId.split('-')[1]));
                }
            });

            // If the current clicked button is paused, then play it and add glow effect
            if (noteElement.paused) {
                noteElement.play();
                noteElement.classList.add('playing');
                addGlowStyle(buttonElement);
            } else {
                // otherwise pause it and remove the glow effect
                pauseNote(noteElement, buttonElement);
            }
        };


        function pauseNote(noteElement, buttonElement) {
            noteElement.pause();
            noteElement.currentTime = 0;
            noteElement.classList.remove('playing');
            removeGlowStyle(buttonElement);
        }

        function addGlowStyle(element) {
            element.style.boxShadow = '0px 0px 6px 4px #f5c011';
            element.style.animation = 'glow 1.5s linear infinite alternate';
        }

        function removeGlowStyle(element) {
            element.style.boxShadow = '';
            element.style.animation = '';
        }
   </script>
